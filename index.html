<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Manipulação de Arquivos</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet"nshref="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <script src="xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <nav>
    <div class="nav-wrapper teal lighten-2">
      <a href="#" class="brand-logo" style="color: #fff">Manipulação de Arquivos</a>
      <div id="search" class="right">
        <form>
          <div class="input-field">
            <input placeholder="Registro, Nome ou Informação" id="field" type="search" class="form-control" required autofocus/>
            <label class="label-icon" for="field" style="color: #abb7b7"><i class="material-icons">search</i></label>
            <i class="material-icons">close</i>
          </div>
        </form>
      </div>
    </div>
  </nav>

  <div class="section">
    <h4 class="container light">Tabela</h4>
    <div style="overflow:scroll;height:500px;width:100%;overflow:auto">
      <table id="searchTable" class="highlight container">
        <thead>
          <tr>
            <th>Registro</th>
            <th>Nome</th>
            <th>Informações</th>
          </tr>
        </thead>
        <tbody id="tabelaPesquisa">
        </tbody>
      </table>
    </div>
  </div>
  
  <div id="editar" class="section">
    <h4 class="container light">Editar registro </h4>
    <div class="row container">
      <form class="col s12">
        <div class="row">
          <div id="value" class="input-field col s3">  
          </div>
          <div class="input-field col s9">
            <textarea id="nomeEdit" class="materialize-textarea"></textarea>
            <label for="nomeEdit">Nome</label>
          </div>
          <div class="input-field col s12">
            <textarea id="informacaoEdit" class="materialize-textarea"></textarea>
            <label for="informacaoEdit">Informação</label>
          </div>
        </div>
        <button class="btn waves-effect waves-light" type="button" name="action" onclick="editar(document.getElementById('valueEdit').value)">Editar
            <i class="material-icons right">edit</i>
        </button>
        <button class="btn waves-effect waves-light red lighten-1" type="button" name="action" onclick="cancelar(document.getElementById('valueEdit').value)">Cancelar 
            <i class="material-icons right">cancel</i>
        </button>
      </form>
    </div>
  </div>

  <div class="section">
    <h4 class="container light">Adicionar registro</h4>
    <div class="row container">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s12">
            <input type="text" id="nome" class="materialize-textarea" />
            <label for="nome">Nome</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <textarea id="informacao" class="materialize-textarea"></textarea>
            <label for="informacao">Informação</label>
          </div>
        </div>
        <button class="btn waves-effect waves-light" type="button" name="action" onclick="salvandoNoArmazenamento()">Enviar
            <i class="material-icons right">send</i>
        </button>
      </form>
    </div>
  </div>


  <div class="section">
    <h4 class="container light">Converter</h4>
    <br>
    <!-- Selecionar arquivo -->
    <div class="row container">
      <form action="#">
        <div class="file-field input-field">
          <div class="btn">
            <span>ARQUIVO</span>
            <input type="file">
          </div>
          <div class="file-path-wrapper">
            <input id="arquivo" class="file-path validate" type="text">
          </div>
        </div>
      </form>
    </div>
    <div class="row container">
      <button type="submit" class="btn waves-effect waves-light" name="action" onclick="convert()">
        <i class="material-icons right">add</i>
        Converter Planilha
      </button>
      <button type="submit" class="btn waves-effect waves-light" name="action" onclick="clearLocalStorage()">
        <i class="material-icons right">remove</i>
        Limpar localStorage
      </button>
      <button type="submit" class="btn waves-effect waves-light" name="action" onclick="ordenar()">
        <i class="material-icons right">cached</i>
        Ordenar 
      </button>
    </div>
  </div>

  <footer class="page-footer footer teal lighten-2">
    <div class="container">
        <div class="row">
            <div class="col l6 s12">
                <h5 class="white-text">Ciência da Computação</h5>
                <p class="grey-text text-lighten-4">Estrutura de Dados.</p>
            </div>
            <br />
        </div>
    </div>
    <div class="footer-copyright">
        <div class="container">
            © 2019 Maniputação de Arquivos
        </div>
    </div>
  </footer>
  
  <script src="materialize.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
            M.AutoInit();
        });

        // Ancora
        var $doc = $('html, body');
        $('.scrollLink').click(function() {
          $doc.animate({
              scrollTop: $( $.attr(this, 'href') ).offset().top
          }, 1000);
          return false;
        });
  </script>
  <script src="index.js"></script>
</body>
</html>
